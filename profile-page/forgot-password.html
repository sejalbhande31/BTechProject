<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SpectrumCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            width: 100%;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .image-container {
            flex: 1;
            min-width: 300px;
            background-color: #e9f5fe;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            flex: 1;
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form {
            max-width: 400px;
            margin: auto;
        }

        .form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .input-icon {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
        }

        .input-icon i {
            margin-right: 10px;
            color: #888;
        }

        .input-icon input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #0056b3;
        }

        p {
            text-align: center;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-container {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="reset-password.jpg" alt="Forgot Password">
        </div>
        <div class="form-container">
            <div class="form">
                <h2>RESET PASSWORD</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-phone-alt"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number (optional)">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn" onclick="sendOTP()">Send OTP</button>
                    </div>
                    <div class="form-group" id="otp-section" style="display: none;">
                        <div class="input-icon">
                            <i class="fas fa-key"></i>
                            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                        </div>
                    </div>
                    <div class="form-group" id="reset-section" style="display: none;">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="new-password" name="new-password" placeholder="New Password" required>
                        </div>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn">Reset Password</button>
                    </div>
                </form>
                <p>Remembered your password? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function sendOTP() {
            // Simulate sending OTP to email or phone
            alert('OTP sent to your email/phone!');

            // Show OTP input and reset section
            document.getElementById('otp-section').style.display = 'block';
            document.getElementById('reset-section').style.display = 'block';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SpectrumCare</title>
    <!-- Add Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="signup-form">
            <h2>Create Child Profile</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="full-name">Parent's Name</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Number</label>
                    <div class="input-icon">
                        <i class="fas fa-phone-alt"></i> 
                        <input type="tel" id="phone" name="phone" placeholder="Enter your contact no." required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter a password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="full-name">Child's Name</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="child-age">Child's Age</label>
                    <div class="input-icon">
                        <i class="fas fa-child"></i>
                        <input type="number" id="child-age" name="child-age" placeholder="Enter your child's age"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>

</html>

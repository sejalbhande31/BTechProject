<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SpectrumCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

</head>

<body>
    <style>
        body{
            background-image: url('{{ url_for('static', filename='images/bg-pic.jpg') }}');
            background-size: cover;
            background-position: center;
        }
    </style>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/parent-signin.jpg') }}" alt="SpectrumCare">
        </div>
        <div class="signup-form-container">
            <div class="signup-form">
                <h2>CREATE PROFILE</h2>
                <form action="/signup" method="post" id="signup-form">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="parent-name" name="parent-name" placeholder="Parent Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-phone-alt"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Confirm Password" required>
                        </div>
                    </div>
                   
                  
                    <div class="form-group">
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                </form>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>

    


</body>

</html>
